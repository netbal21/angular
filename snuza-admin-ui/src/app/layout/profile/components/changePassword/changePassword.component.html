
<h4>Change Password</h4>
<div class="row"  >

    <div class="col-xs-6 form-group">
        <label _ngcontent-c20="" class="ng-tns-c20-1">Old Password</label>
        <input _ngcontent-c20="" required class="form-control" id="oldPassword" placeholder="eg. Net@123_tt">
    </div>

    <div class="col-xs-6 form-group">
        <label _ngcontent-c20="" class="ng-tns-c20-1">Password </label>
        <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="col-xs-6 form-group">
        <label _ngcontent-c20="" class="ng-tns-c20-1">Confirm Password </label>
        <input type="password" class="form-control" id="confPassword" placeholder="Confirm Password">
    </div>
</div>
<div style="float:left">
    <a class="btn btn-primary" > Update </a>&nbsp;
    <a class="btn btn-info" [routerLink]="['/dashboard']"> Cancel </a>
</div>
